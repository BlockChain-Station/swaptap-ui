name: IPFS Preview Deploy
on:
  push:
    branches:
      - develop
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  ipfs-preview-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - name: Inject slug variables
        uses: rlespinasse/github-slug-action@3.5.1
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js ${{matrix.node-version}}
        uses: actions/setup-node@v1
        with:
          node-version: ${{matrix.node-version}}
      - name: Start Deployment
        uses: bobheadxi/deployments@v0.6.0
        id: deployment
        with:
          step: start
          token: ${{secrets.GITHUB_TOKEN}}
          env: ${{env.GITHUB_HEAD_REF_SLUG_URL || env.GITHUB_REF_SLUG_URL}}
          ref: ${{github.head_ref}}
      - name: Install dependencies
        uses: borales/actions-yarn@v2.3.0
        with:
          cmd: install --frozen-lockfile
      - name: Build
        uses: borales/actions-yarn@v2.3.0
        with:
          cmd: ipfs-build
        env:
          REACT_APP_FACTORY_ADDRESS_ARBITRUM_ONE: '0x01F1B4a2A48D5739dcc80D9DE0F38Bcc24902518'
          REACT_APP_ROUTER_ADDRESS_ARBITRUM_ONE: '0xBfF6128D92732d0C5020E8Aa70B7a8c76651B2d5'
          REACT_APP_STAKING_REWARDS_FACTORY_ADDRESS_ARBITRUM_ONE: '0x673F3Ce20F265AF91c1883f0F1DaF6e5D3D53BEc'
          REACT_APP_SWPR_ADDRESS_ARBITRUM_ONE: '0xE89579CdaB4F0a49Ed6be72E52a0E135D2BfA516'
          REACT_APP_SWPR_CLAIMER_ADDRESS_ARBITRUM_ONE: '0x47B51a9c1f8106bdEbE52c59581ce2411Ba54975'
          REACT_APP_SWPR_AIRDROP_WHITELIST_IPFS_HASH: 'QmfL7TmJEkxJhctKQP4BYvZRnB73RMsTif2KNUwcH25YuG'
          REACT_APP_SWPR_CONVERTER_ADDRESS_ARBITRUM_ONE: '0xd830a07C49a6F3eBe7C193D7a3B637DDC4f3f26A'
      - name: Deploy to IPFS
        uses: web3-storage/add-to-web3@v1
        id: web3
        with:
          web3_token: ${{secrets.WEB3_STORAGE_TOKEN}}
          path_to_add: 'build'
      - name: Update Deployment Status
        uses: bobheadxi/deployments@v0.6.0
        if: always()
        with:
          step: finish
          token: ${{secrets.GITHUB_TOKEN}}
          status: ${{job.status}}
          deployment_id: ${{steps.deployment.outputs.deployment_id}}
          env_url: 'https://${{steps.web3.outputs.cid}}.ipfs.dweb.link'
